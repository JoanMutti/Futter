<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/13a70eeb73.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css//loginstyle/login.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>


</head>

<body>




    <div  class="form-modal">

        <div class="new-password-toggle">
            <button style="cursor: default;" id="new-password" >Recuperar contraseña</button>

        </div>

        <div id="login-form">
           <form id="login">  
                       
                       

                    <input type="password" placeholder="Contraseña nueva" name="password" id="password" required>
                    <a class="btn-see-password password" type="button" onclick="mostrarContrasena()">
                        <i id="ver" onclick="seePass()" class="far fa-eye"></i><i id="ocultar" style="display: none;"
                            onclick="noPass()" class="far fa-eye-slash"></i>
                    </a></input>

                
                <input type="password" placeholder="Repetir contraseña nueva" name="password" id="password-repeat"
                    required />

                <button type="submit" class="btn login">Guardar nueva contraseña</button>
                <hr />

            </form>
        </div>



    </div>
    <script src="assets/js/login/passwordSee.js"></script>
    <script src="assets/js/login/cambiarContraseñaRec.js"></script>
</body>

</html>
